<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Login App</title>
</head>
<body>
  <h2>🔐 Face Login App</h2>

  <p id="db-status">Đang kiểm tra kết nối Oracle...</p>

  <hr>
  <h3>Đăng ký người dùng</h3>
  <form id="registerForm" enctype="multipart/form-data">
    Tên: <input type="text" name="name" required><br>
    Email: <input type="email" name="email" required><br>
    Ảnh khuôn mặt: <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Đăng ký</button>
  </form>

  <hr>
  <h3>Đăng nhập bằng ảnh</h3>
  <form id="loginForm" enctype="multipart/form-data">
    Ảnh khuôn mặt: <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Đăng nhập</button>
  </form>

  
  <script>
    // Kiểm tra kết nối DB
    fetch("/db-status").then(res => res.json()).then(data => {
      document.getElementById("db-status").innerText = data.message;
    });

    // Đăng ký
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("/register", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      alert("Kết quả đăng ký: " + data.status);
    });

    // Đăng nhập
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("/login", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      alert("Kết quả đăng nhập: " + data.status);
    });
  </script>
</body>
</html>
